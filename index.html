<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My forms</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <div class="main greate">
        <header class="title">Greate your acount</header>
        <form action="" class="form" name="myForm">
            <p>First name</p>
            <input type="text" placeholder="type here..." name="firstname" required>
            <p>Second name</p>
            <input type="text" placeholder="type here..." name="secondname" required>
            <p>Email address</p>
            <input type="email" placeholder="enter email" name="myemail" required>
            <div class="radio">
                <input type="radio" name="gender" id="men" checked>men
                <input type="radio" name="gender" id="women" required>women
            </div>
            <p>Position</p>
            <select name="Position" required>
                <option value="">Choose...</option>
                <option value="Frontend">Frontend</option>
                <option value="Backend">Backend</option>
                <option value="QC/QA">QC/QA</option>
            </select>
            <div>
                <input type="checkbox" name="checkbox" required>I agree all statements in Terms of service
            </div>
            <input type="submit" disabled="disabled" value="Sign up " class="signup button">
        </form>


    </div>

    <div class="main account">
        <header class="account-title"><img class="photo" src="./image/men.png" alt="your photo"></header>
        <div class="content-account">
            <h1 class="name">dd</h1>
            <p class="email">dddddd</p>
            <p class="position">eeeee</p>
            <form action=""><button class="sign-out button">Sign Out</button></form>
            <!-- <button class="sign-out"><a href="./index.html">Sign Out</a> </button> -->
        </div>
        <footer>
            <img src="./image/facebook-f.svg" alt="" class="link">
            <img src="./image/github-alt.svg" alt="" class="link">
            <img src="./image/linkedin-alt.svg" alt="" class="link">
        </footer>

    </div>


    <script src="script.js"></script>
</body>

</html>
